<form>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        {% for person in people %}
        <tr>
            <td><input type="text" name="people[][firstname]" value="{{ person.firstname }}" /></td>
            <td><input type="text" name="people[][surname]" value="{{ person.surname }}" /></td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" value="OK" />
</form>
